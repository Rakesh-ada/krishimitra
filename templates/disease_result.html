{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12 mb-4">
        <h2>Disease Analysis Results</h2>
        <a href="{{ url_for('disease_detection') }}" class="btn btn-secondary mb-3">
            <i class="bi bi-arrow-left"></i> Upload Another Image
        </a>
    </div>

    <div class="col-md-6">
        <div class="card mb-4">
            <img src="{{ result.image_url }}" class="card-img-top" alt="Analyzed plant image">
            <div class="card-body">
                <h3 class="card-title">{{ result.disease_name }}</h3>
                <p class="card-text">Confidence: {{ result.confidence }}</p>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card mb-4">
            <div class="card-body">
                <h4 class="card-title">Disease Information</h4>
                <p class="card-text">{{ result.description }}</p>
                
                <h5 class="mt-4">Treatment</h5>
                <p class="card-text">{{ result.treatment }}</p>
                
                <h5 class="mt-4">Prevention</h5>
                <p class="card-text">{{ result.prevention }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
